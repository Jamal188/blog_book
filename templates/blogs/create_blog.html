

<div class="form-container">
    <h1 class="page-heading">Create a New Blog</h1>
    <form class="blog-form" method="post" action="{% url 'blogs:create_blog_view' %}">
        {% csrf_token %}
        <div class="form-fields">
            {{ form.as_p }}
        </div>
        <button class="btn btn-submit" type="submit">Submit</button>
    </form>
</div>
