{% load static%}

<link rel="stylesheet" href="{% static 'blogs/css/create.css'%}"
<div class="form-container">
    
    <form class="blog-form" method="post" action="{% url 'blogs:create_blog_view' %}">
        {% csrf_token %}
        <div class="form-fields">
            {{ form.as_p }}
        </div>
        <button class="btn-submit" type="submit">Submit</button>
        <a href="{% url 'users:profile'%}">	<button class="btn-cancel"type="button"> Cancel </button>  </a>
    </form>
</div>
