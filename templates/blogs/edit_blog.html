<div class="edit-blog-container">
    <h1 class="edit-heading">Edit Blog Post</h1>
    <form method="post" action="{% url 'blogs:edit_blog_view' post.id %}" class="edit-blog-form">
        {% csrf_token %}
        <div class="form-fields">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn submit-btn">Save Changes</button>
    </form>
</div>
