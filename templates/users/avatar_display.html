<div class="avatar-container editable-field">
    <div class="avatar-wrapper">
        <img src="{{ user.profile_picture.url }}?{% now 'U' %}" 
             class="avatar-image"
             alt="Profile Picture of {{ user.username }}"
             loading="lazy"
             hx-get="/users/change-avatar/"
             hx-target=".editable-field" 
             hx-swap="outerHTML">
    </div>
</div>
