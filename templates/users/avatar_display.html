<!-- templates/users/avatar_display.html -->
<div class="editable-field">
  <img src="{{ user.profile_picture.url }}?{% now 'U' %}" 
       alt="Profile Picture"
       style="width: 100px; height: 100px;"
       hx-get="/users/change-avatar/"
       hx-target=".editable-field" 
       hx-swap="outerHTML">  
</div>

<style>
.editable-field img {
  object-fit: cover;  /* Prevent alt text from showing below */
}
</style>
