{% extends 'base.html' %}

{% block content %}
<h1>Welcome to the Home Page</h1>
{% if user.is_authenticated %}
    <p>Hello, {{ user.username }}!</p>
    <p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
    <p><a href="{% url 'login' %}">Log In</a> | <a href="{% url 'signup' %}">Sign Up</a></p>
{% endif %}
{% endblock %}
