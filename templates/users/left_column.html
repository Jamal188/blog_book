
{% load static %}

{% block content %}

        <h2> User Info </h2>
	{% if user.profile_picture %}
	    <img src="{{ usr.profile_picture.url }}" alt="Profile Picture" style="width: 100px; height: 100px;">
	{% else %}
	    <img src="{% static 'users/images/placeholder.png' %}" alt="No Profile Picture" style="width: 100px; height: 100px;">
	{% endif %}
	<p>Username: {{ user.username }}</p>
	{% if user.date_of_birth %}
	    <p>Date of Birth: {{ user.date_of_birth }}</p>
	{% endif %}

{% endblock %}
