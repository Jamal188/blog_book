{% extends 'base.html' %}

{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'users/css/profile.css' %}">
<link rel="stylesheet" href="{% static 'users/css/columns1.css' %}">
<link rel="stylesheet" href="{% static 'blogs/css/create.css' %}">
{% endblock %}

{% block content %}
<div class="profile-layout">
    <!-- Left Column -->
    <section class="profile-column left-column" 
             id="left-column" 
             hx-get="{% url 'users:left_column' %}" 
             hx-trigger="load" 
             hx-swap="innerHTML">
        <!-- Dynamic content placeholder -->
    </section>

    <!-- Middle Column -->
    <main class="profile-column main-column" 
          id="middle-column" 
          hx-get="{% url 'users:mid_column' %}" 
          hx-trigger="load" 
          hx-swap="innerHTML">
        <!-- Dynamic content placeholder -->
    </main>

    <!-- Right Column -->
    <aside class="profile-column right-column" 
           id="right-column" 
           hx-get="{% url 'users:right_column' %}" 
           hx-trigger="load" 
           hx-swap="innerHTML">
        <!-- Dynamic content placeholder -->
    </aside>
</div>

<!-- Scripts -->
<script src="https://unpkg.com/htmx.org@1.8.5"></script>
<script src="{% static 'blogs/js/likes2.js' %}"></script>
<script src="{% static 'blogs/js/comments.js' %}"></script>
{% endblock %}
