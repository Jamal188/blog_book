{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="auth-container verify-container">
    <h2 class="auth-title">Verify Your Email</h2>
    <p class="auth-instruction">Enter the secret code sent to your email:</p>
    
    <form class="verify-form" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" 
                   name="code" 
                   class="form-input code-input" 
                   required
                   placeholder="Enter verification code">
        </div>
        <button type="submit" class="btn btn-verify">Verify</button>
    </form>

    {% if error %}
    <div class="alert alert-error">{{ error }}</div>
    {% endif %}
</div>
{% endblock %}
