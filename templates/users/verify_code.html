{% extends 'base.html' %}

{% block content %}
<h2>Verify Your Email</h2>
<p>Enter the secret code sent to your email:</p>
<form method="post">
    {% csrf_token %}
    <input type="text" name="code" required>
    <button type="submit">Verify</button>
</form>
{% if error %}
    <p class="error">{{ error }}</p>
{% endif %}
{% endblock %}
